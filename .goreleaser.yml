# GoReleaser configuration for building cross-platform binaries
# Documentation: https://goreleaser.com
version: 2

before:
  hooks:
    # Clean up any previous builds
    - go mod tidy
    # Generate any required files (if needed)
    # - go generate ./...

builds:
  - id: "default"
    # Binary name (will use repository name by default)
    binary: "{{ .ProjectName }}"

    # Entry point for the application
    main: ./

    # Target environments
    goos:
      - linux
      - windows
      - darwin

    goarch:
      - amd64
      - arm64

    # Environment variables for the build
    env:
      - CGO_ENABLED=0

    # Build flags
    flags:
      - -trimpath

    # Linker flags for smaller binaries and version info
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: "default"

    # Archive name template
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    # Files to include in archives
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^style:"
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

# GitHub release configuration
release:
  # Create a draft release
  draft: false

  # Mark as pre-release if version contains pre-release identifiers
  prerelease: auto

  # Release name template
  name_template: "Release {{.Version}}"

  # Release body template
  header: |
    ## Release {{.Version}}

    Welcome to this new release!

# Docker images (optional - uncomment if you want Docker images)
dockers:
  - image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}:{{ .Version }}"
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}:latest"
    dockerfile: Dockerfile
    use: docker
    extra_files:
      - go.mod
      - README.md
      - LICENSE
    build_flag_templates:
      - "--build-arg=BINARY_NAME={{.ProjectName}}"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

