version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ttr-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ttr-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  thermostat-telemetry-reader:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ttr-app
    environment:
      - ECOBEE_CLIENT_ID=${ECOBEE_CLIENT_ID}
      - ECOBEE_REFRESH_TOKEN=${ECOBEE_REFRESH_TOKEN}
      - ELASTIC_API_KEY=
    volumes:
      - ../examples/simple-config.yaml:/app/config.yaml:ro
    ports:
      - "8080:8080"  # Health endpoint
      - "9090:9090"  # Metrics endpoint
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["-config", "/app/config.yaml"]
    restart: unless-stopped

volumes:
  elasticsearch_data:
